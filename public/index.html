<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room.xyz - 3D Pixelated Room Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }

        .upload-area:hover {
            border-color: #fff;
            background: rgba(0, 0, 0, 0.3);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #canvas-container {
            width: 100%;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            margin: 30px 0;
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .object-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .object-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .object-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .object-item.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.3);
        }

        .object-item h3 {
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .color-indicator {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        #selected-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            display: none;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† ROOM.XYZ</h1>
            <p class="subtitle">Transform Your Room Into A 3D Pixelated World</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h2>üì∏ Drop Your Room Image Here</h2>
                <p style="margin: 20px 0;">or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
                <img id="previewImg" class="preview-image" style="display:none;">
            </div>
            <div class="loader" id="loader"></div>
        </div>

        <div class="controls">
            <button class="btn" id="generateBtn" disabled>üé® Generate 3D Room</button>
            <button class="btn" id="reloadSceneBtn" style="display:none;">üîÑ Reload Scene</button>
            <button class="btn" id="resetViewBtn">üîÑ Reset View</button>
            <button class="btn" id="toggleWireframeBtn">üî≤ Toggle Wireframe</button>
            <button class="btn" id="exportBtn">üíæ Export Scene</button>
        </div>

        <div id="canvas-container">
            <div id="selected-info"></div>
        </div>

        <div class="info-panel">
            <h2>üéØ Detected Objects</h2>
            <p style="margin: 10px 0;">Click on any object to select it in the 3D scene</p>
            <div class="object-list" id="objectList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
